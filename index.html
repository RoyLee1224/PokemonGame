<body>
    <div class="container">
        <div class="battle-transition"></div>

        <canvas></canvas>

        <div class="userInterface">
            <div class="top-box">
                <h1>Monin</h1>
                <div class="health-container-1">
                    <div class="health-1"></div>
                    <div class="health-2" id="enemyHealthBar"></div>
                </div>
            </div>
            <div class="bottom-box">
                <h1>Shiba</h1>
                <div class="health-container-2">
                    <div class="health-1"></div>
                    <div class="health-2" id="shibaHealthBar"></div>
                </div>
            </div>
            <div class="attacks-bar">
                <div class="dialogue">dialogue</div>
                <div class="btn-part">
                </div>
                <div class="type-part">
                    <div class="attackType">Attack Type</div>
                </div> 
            </div>
        </div>
    </div>
